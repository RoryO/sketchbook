    <a-scene stats>
      <a-light position="0 -5 0" intensity="0.5" type="point"></a-light>

                    lightness: 50;
                    size: 2;
                    spread: 0.3;
                    zDepth: -0.01;
                    angle: 137.5"
        position="0 10 0"
        rotation="90 0 0">
